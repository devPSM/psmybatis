


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
<th:block layout:fragment="pageTitle">
	<title th:text="${title}">main title</title>
	<div class="col-sm-6">
		<h1 class="m-0">견적요청화면🌟</h1>
	</div><!-- /.col -->
	<div class="col-sm-6">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a th:href="@{/mentoring}">멘토링관리</a></li>
			<li class="breadcrumb-item"><a th:href="@{/consulting}">컨설팅관리</a></li>
			<li class="breadcrumb-item"><a th:href="@{/coachAdmin}">코치관리</a></li>
			<li class="breadcrumb-item"><a th:href="@{/coachingReview}">후기관리</a></li>
		</ol>
	</div><!-- /.col -->
</th:block>
<th:block layout:fragment="container">

	<!-- 해당 멘토아이디 , 사용자 아이디 데이터 넘겨받자 -->
	<div class="col-md-6" style="padding-left: 10%">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title" >견척 요청</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
             
              <div class="form-group">
              	<b>코칭구분</b>&emsp;
              	<label id="coachingType">
              		<input type="radio" name="coachingType" value="mentoring">
              		멘토링
              	</label>&nbsp; &nbsp; 
              	<label id="coachingType">
              		<input type="radio" name="coachingType" value="consulting">
              		컨설팅
              	</label>
              	<br>
                <label for="inputStatus">카테고리 선택</label>
                <select id="inputStatus" class="form-control custom-select">
                  <option disabled="">Select one</option>
                  <option>On Hold</option>
                  <option>Canceled</option>
                  <option selected="">Success</option>
                </select>
                <button type="button" class="btn btn-block btn-outline-primary btn-xs"> + 추가 </button>
              </div>
              <div class="form-group">
                <label for="inputName">시작가능일자</label>
                <input type="date" id="startDate" class="form-control" value="AdminLTE">
              </div>
              
              <div class="form-group">
                <label for="inputName">종료 일자</label>
                <input type="date" id="endDate" class="form-control" value="AdminLTE">
              </div>
              
              <div class="form-group">
                <label>
                	진행 가능한 요일 선택<br>
                	<input type="checkbox"/>월        &nbsp;    	
                	<input type="checkbox"/>화        &nbsp;	
                	<input type="checkbox"/>수        &nbsp;	
                	<input type="checkbox"/>목        &nbsp;	
                	<input type="checkbox"/>금        &nbsp;   	
                	<input type="checkbox"/>토        &nbsp;	
                	<input type="checkbox"/>일            	
                </label>
              </div>
              
              <div class="form-group">
                <label for="inputDescription">희망 요청 사항</label>
                <textarea id="inputDescription" class="form-control" rows="4" placeholder="희망요청사항을 입력해주세요. 멘티님의 현상황 및 필요한 부분을 상세하게 작성해주시면 좋습니다"></textarea>
              </div>
              <div class="form-group">
                <label for="inputProjectLeader"> 연결 계획 선택 </label>
                <input type="text" id="inputProjectLeader" class="form-control" value="어떻게 연결시킬지 고민중">
                <br>
                <button type="button" class="btn btn-block bg-gradient-primary btn-sm">요청 전송</button>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
   
   
   
   
</th:block>

<th:block layout:fragment="pageJavascript">

</th:block>
</html>
